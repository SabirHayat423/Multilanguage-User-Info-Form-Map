<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multilanguage-User-Info-Form-Map</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="min-h-screen m-0 p-0 bg-gradient-to-br from-[#fff0f5] via-[#e0f7ff] to-[#e8ffe0]">

<div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

<div class="flex flex-col lg:flex-row w-full min-h-screen">

  <div id="form" class="w-full lg:w-[380px] lg:fixed lg:top-2 lg:left-0 lg:h-screen overflow-y-auto p-0 scrollbar-hide lg:z-50">
    <form id="signupForm" class="form relative flex flex-col justify-start items-center w-full sm:w-[370px] mt-0 mb-6">
      <div class="form_back relative flex flex-col justify-start items-center gap-2 rounded-2xl p-4
           bg-gradient-to-br from-[#ffffff] via-[#e8faff] to-[#f5fff3]
           shadow-[6px_6px_20px_rgba(0,0,0,0.15),-6px_-6px_20px_rgba(255,255,255,0.7)]">

        <div class="flex flex-row gap-2">
          <div class="w-3 h-3 rounded-full bg-[#22c55e] animate-bounce"></div>
          <div class="w-3 h-3 rounded-full bg-[#78350f] animate-bounce [animation-delay:-.3s]"></div>
          <div class="w-3 h-3 rounded-full bg-blue-600 animate-bounce [animation-delay:-.5s]"></div>
        </div>

        <div id="formTitle" class="text-3xl font-bold text-[#0f766e]">Create Account</div>

        <input placeholder="First Name" type="text" id="firstName" class="form-input" />
        <input placeholder="Last Name" type="text" id="lastName" class="form-input" />
        <input placeholder="Email" type="email" id="email" class="form-input" />
        <input placeholder="Password" type="password" id="password" class="form-input" />

        <div id="tagss" class="flex flex-col w-64 mt-2 ">
          <p class="text-xs font-semibold text-gray-600 mb-1">Add tags (Press enter or comma):</p>
          <ul>
            <li id="tagBox" class="flex flex-wrap p-2 border rounded-md border-[#86efac] bg-[#f0fdf4] min-h-[40px] items-center">
              <input placeholder="," id="tagInput" type="text" spellcheck="false" class="flex-1 p-0 m-0 outline-none bg-transparent w-full text-sm text-[#14532d] min-w-[50px]">
            </li>
          </ul>
          <div class="flex justify-between mt-1 items-center">
            <span id="tagCount" class="text-xs text-gray-500">20 tags remaining</span>
          </div>
        </div>
        <div  class="flex flex-col space-y-3  w-full relative bottom-7 ">
          <div id="select1" class="flex flex-col relative">
            <label for="country" id="countryy" class="text-sm font-bold text-gray-600">Country:</label>
            <select id="country" class="form-input h-10" style="height: 41px;" name="country">
              <option value="" selected>Loading countries...</option>
            </select>
            <span class="country-select-placeholder select2 select2-container select2-container--default select2-container--disabled" dir="ltr" data-select2-id="select2-data-3-neu5" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="true" aria-labelledby="select2-state-container" aria-controls="select2-state-container"><span class="select2-selection__rendered" id="select2-state-container" role="textbox" aria-readonly="true" title="Select a country first"><span class="select2-selection__placeholder">Search country...</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
          </div>
          <div id="select1" class="flex flex-col relative">
            <label for="state" id="statess" class="text-sm font-bold text-gray-600">State:</label>
            <select id="state" class="form-input h-10" style="height: 41px;" name="state">
              <option value="" selected>Loading state...</option>
            </select>
            <span class="state-select-placeholder select2 select2-container select2-container--default select2-container--disabled" dir="ltr" data-select2-id="select2-data-3-neu5" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="true" aria-labelledby="select2-state-container" aria-controls="select2-state-container"><span class="select2-selection__rendered" id="select2-state-container" role="textbox" aria-readonly="true" title="Select a country first"><span class="select2-selection__placeholder">Select a country first</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
          </div>
           <div id="select1" class="flex flex-col relative">
            <label for="city" id="cityy" class="text-sm font-bold text-gray-600">City:</label>
            <select id="city" class="form-input h-10" style="height: 41px;" name="city">
              <option value="" selected>Loading state...</option>
            </select>
            <span class="city-select-placeholder select2 select2-container select2-container--default select2-container--disabled" dir="ltr" data-select2-id="select2-data-3-neu5" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="true" aria-labelledby="select2-state-container" aria-controls="select2-state-container"><span class="select2-selection__rendered" id="select2-state-container" role="textbox" aria-readonly="true" title="Select a country first"><span class="select2-selection__placeholder">Select a state first</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
          </div>
          </div>
      
        <div id="btn" class="flex justify-between gap-2">
          <button type="button" id="submitBtn"
            class="px-7 py-2.5 rounded-lg font-semibold text-white
                   bg-gradient-to-r from-[#10b981] via-[#3b82f6] to-[#6366f1]
                   shadow-[3px_3px_10px_rgba(0,0,0,0.2)] hover:scale-105 transition mt-2">
            Submit
          </button>
          <button type="button" id="cancelBtn"
            class="hidden px-7 py-2.5 rounded-lg font-semibold text-white
                   bg-red-500 shadow-[3px_3px_10px_rgba(0,0,0,0.2)] hover:scale-105 transition mt-2">
            Cancel
          </button>
        </div>
        <span id="status" class="text-xs text-gray-500 mt-2"></span>

      </div>
    </form>
  </div>

  <div id="resultContainer" 
       class="flex flex-wrap justify-center lg:justify-start items-start gap-3 w-full mt-2 mb-3 p-4 lg:ml-[660px]">
  </div>
</div>
    
<div class="gtranslate_wrapper"></div>
<script>
window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"languages":["en","fr","it","es","ar","ur","hi","ps","ja","fa","uz","tr","ko","zh-CN","ne","pa","az","no","gu","tl"],"wrapper_selector":".gtranslate_wrapper","flag_size":24,"horizontal_position":"right","vertical_position":"top","flag_style":"3d","alt_flags":{"en":"usa"}}
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>
<div class="maps">
<div id="map"></div>
</div>
<script src="script.js"></script>
</body>
</html>
